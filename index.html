<!DOCTYPE html>
<html>
<head>
  <title>holoclient test</title>
  <meta charset="UTF-8"/>
</head>
<body>
  <form id="form">
    <input type="text" id="message"/>
    <input type="submit" value="Send" />
  </form>
  <button id="info">Get info</button>
  <button id="close">Close WS connection</button>
  <div id="output"></div>

  <script type="text/javascript" src="lib/holoclient.js"></script>

  <script type="text/javascript">
    const url =  'ws://localhost:3000/'

    window.holoclient.connect(url).then(({call, close}) => {
      document.getElementById('form').addEventListener('submit', e => {
        e.preventDefault()

        // First, get instance info...
        call('info/instances')().then(info => {
          // Now that we have instance info, we can make zome calls by DNA hash (and agent ID)
          // as specified in our container config
          const instance = getInstance(info, 'the_dna_hash', 'the_agent_hash')
          const content = document.querySelector('#message').value

          // Make another zome call now
          call(instance, 'blog', 'main', 'create_post')({
            content,
            in_reply_to: 'in reply to'
          })
        })
      })

      document.getElementById('info').addEventListener('click', e => {
        call('info/instances')().then(data => console.log(data))
      })

      document.getElementById('close').addEventListener('click', e => {
        close()
      })
    })

    function getInstance(info, dna, agent) {
      const entry = Object.entries(info)
        .find(([id, value]) => value.dna === dna && value.agent === agent)
      if (entry) {
        return entry[1].id
      } else {
        return null
      }
    }

  </script>
</body>
</html>
